<head>

    <title>Travel and Tour</title>

<body>

    <header class="l-head">

        </div>
        <nav class="l-head__menu">

        </div>

        <section class="engage">
            <div class="title-txt">

        </section>

            <div class="title-txt">

            </div>

                    <img src="" alt="">
                    <p></p>
                </div>
                <div class="photo-bloc">

                    <p></p>
                </div>
                <div class="photo-bloc">
                    <img src="" alt="">
                    <p></p>
                </div>
                <div class="photo-bloc">
                    <img src="" alt="">
                    <p></p>
                </div>
            </div>
        </section>

            <div class="title-txt">
                <h4></h4>
                <p></p>
            </div>
            <div class="journal__wrap">
                <div class="jcard">
                    <div class="jcard__img">
    
                    </div>
                    <div class="jcard__txt">
                        <div class="profile">
                            <img src="" alt="">
                            <p></p>
                        </div>
                        <div>
                            <p></p>
                            <p class="date"></p>
                        </div>
                        <div class="share-icon">

                        </div>
                    </div>
                </div>









            </div>
            <div class="c-btn c-btn--view">

            </div>

        <section>

            
            Radio


        </section>
        <section class="gallery">
            <div class="title-txt">
                <h4></h4>
                <p></p>
            </div>
            <div class="slider">

                    <img src="" alt="">
                </div>
                <div class="slider__img">
                    <img src="" alt="">
                    <h5></h5>
                    <p></p>
                </div>








            </div>
        </section>

            <div class="title-txt title-txt--contact">
                <h4></h4>
                <p></p>
            </div>
            <div class="contact__circle">
                
            </div>
            <div class="contact__circle">

            </div>
        </section>

    <footer>
        <div class="raido-txt">
            <h2></h2>
            <div class="raido-txt__icon">

            </div>
